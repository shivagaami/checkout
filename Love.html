<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
    }
    .text {
      font-size: 3em;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .lights {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .light {
      position: absolute;
      background-color: #f8d322;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: sparkle 1s infinite;
    }
    @keyframes sparkle {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">I Love You</div>
    <div class="lights">
      <!-- Add lights dynamically using JavaScript -->
    </div>
  </div>

  <script>
    const lightsContainer = document.querySelector('.lights');

    // Function to create a random light
    function createLight() {
      const light = document.createElement('div');
      light.className = 'light';
      light.style.top = `${Math.random() * 100}vh`;
      light.style.left = `${Math.random() * 100}vw`;
      lightsContainer.appendChild(light);
    }

    // Create lights every second
    setInterval(createLight, 1000);
  </script>
</body>
</html>
