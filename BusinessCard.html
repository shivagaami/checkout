<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="business-card-styles.css">
</head>
<body>
  <div class="card-container">
      <div class="card">
          <img src="avatar.png" alt="Your Name" class="avatar">
          <div class="info">
              <h1>Ram Gopal Varma</h1>
              <p>Web Developer</p>
              <p>ramgopalvarma@example.com</p>
              <p>(+91)6304042090</p>
              <div class="social-icons">
                  <a href="https://twitter.com/yourname">
                      <img src="https://github.com/shivagaami/checkout/twitter.png" alt="Twitter"></a>
                  <a href="https://linkedin.com/in/yourname">
                      <img src="https://github.com/shivagaami/checkout/linkedin.png" alt="LinkedIn"></a>
                  <a href="https://github.com/yourname">
                      <img src="https://github.com/shivagaami/checkout/github.png" alt="GitHub"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
